<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="calc">
      <div class="screen">
        <div id="display-upper"></div>
        <div id="display-lower"></div>
      </div>
      <button class="clear span-two">AC</button>
      <button id="delete">DEL</button>
      <button class="operator divs">/</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator times">*</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator plus">+</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator minus">-</button>
      <button class="number decimal">.</button>
      <button class="number">0</button>
      <button class="equals span-two">=</button>
    </div>
  </body>
</html>
